<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../sass/public.css">
  <link rel="stylesheet" href="../sass/login.css">
  <title>登录</title>
</head>
<body>
  <div class="logo">
    <div class="h-logo">
      <a href="./index.html">小米网</a>
    </div>
  </div>
  <div class="login-banner">
    <a href="./index.html">小米网</a>
    <div class="login-box">
      <div class="title">用户登录</div>
      <div class="body">
        <span class="login_error hide">用户名密码错误</span>
        <form action="" id="login">
          <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" name="username" autocomplete="off" id="username" placeholder="请填写用户名">
          </div>
          <div class="form-group">
            <label for="password">密码：</label>
            <input type="text" name="password" autocomplete="off" id="password" placeholder="请填写密码">
          </div>
          <button type="submit" class="login btn">登录</button>
          <button type="button" class="register btn ">注册</button>
        </form>
      </div>
      
    </div>
  </div>
  <script src="../assets/jQuery/jquery.min.js"></script>
  <script src="../assets/jquery-validation/jquery.validate.min.js"></script>
  <script src="../assets/jquery-validation/localization/messages_zh.min.js"></script>
  <script src="../js/public.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
